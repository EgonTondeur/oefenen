name: MLOps Azure Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ----------------------------------------------------
  # JOB 1 — CI: syntax check (labo 3.0)
  # ----------------------------------------------------
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install numpy tensorflow pillow

      - name: Check training script syntax
        run: |
          python -m py_compile mlops-labs/components/training/code/train.py


  # ----------------------------------------------------
  # JOB 2 — Azure ML pipeline trigger (labo 3.2 + 4.0)
  # ----------------------------------------------------
  azure-ml-pipeline:
    needs: lint-test
    runs-on: ubuntu-latest

    env:
      AZURE_RESOURCE_GROUP: Oefene
      AZURE_ML_WORKSPACE: plan-labo1
      AZURE_LOCATION: switzerlandnorth

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure ML CLI
        uses: Azure/CLI@v2
        with:
          azcliversion: 2.64.0
          inlineScript: |
            az extension add --name ml -y
            az configure --defaults \
              group=$AZURE_RESOURCE_GROUP \
              workspace=$AZURE_ML_WORKSPACE \
              location=$AZURE_LOCATION

      - name: Run Azure ML pipeline
        uses: Azure/CLI@v2
        with:
          azcliversion: 2.64.0
          inlineScript: |
            az ml job create \
              --file mlops-labs/pipelines/animal-pipeline.yaml \
              --stream
