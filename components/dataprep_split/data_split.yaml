$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: data_split_cli
version: 0.1.0
type: command
display_name: Train test split
description: Split images into train and test folders

environment: azureml:aml-preprocessing-cli:0.1.0
code: ./code

command: >
  python split.py
  --animal_1 ${{inputs.animal_1}}
  --animal_2 ${{inputs.animal_2}}
  --animal_3 ${{inputs.animal_3}}
  --split ${{inputs.train_test_split_percentage}}
  --training_data ${{outputs.training_data}}
  --testing_data ${{outputs.testing_data}}

inputs:
  animal_1:
    type: uri_folder
  animal_2:
    type: uri_folder
  animal_3:
    type: uri_folder
  train_test_split_percentage:
    type: integer

outputs:
  training_data:
    type: uri_folder
  testing_data:
    type: uri_folder
